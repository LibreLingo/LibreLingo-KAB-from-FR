  - Word: lejnan
    Translation: parque
    Images:
      - park1
      - park2
      - park3

  - Word: iɣerdayen
    Translation: les souris
    Images:
      - mouse1
      - mouse2
      - mouse3

  - Word:  lfilat
    Translation: les éléphants
    Images:
      - elephant1
      - elephant2
      - elephant3

  - Word: lejnanat
    Translation: les parques
    Images:
      - park1
      - park2
      - park3

Phrases:
  - Phrase: Cecilia ɣezzifet
    Alternative versions:
      - Cecilia d taɣezfant
    Translation: Cecilia est grande

  - Phrase: Idir ɣezzif
    Alternative versions:
      - Idir d aɣezfan
    Translation: Idir est long

  - Phrase: Nekk meqreɣ
    Alternative versions:
      - Nekk d ameqran
    Translation: Je suis vieux

  - Phrase: Tameṭṭut meqret
    Alternative versions:
      - Tameṭṭut d tamɣart
      - Tameṭṭut d tameqrant
    Translation: La femme est vieille

  - Phrase: Argaz meqqer
    Alternative versions:
      - Argaz d amɣar
    Translation: L'homme est vieux

  - Phrase: Nekk zureɣ
    Alternative versions:
      - Nekk d azuran
    Translation: Je suis gros
      
  - Phrase: Nettat zuret
    Alternative versions:
      - Nettat d tazurant
    Translation: Elle est grosse

  - Phrase: Nekni zurit
    Alternative versions:
      - Nekni d izuranen
    Translation: Nous sommes gros

  - Phrase: Tullas zurit
    Alternative versions:
      - Tullas d tizuranin
    Translation: Les filles sont grosses

  - Phrase: Iqjan meẓẓiyit
    Alternative versions:
      - Iqjan mectuḥit
      - Iqjan d imeẓianen
      - Iqjan d imectuḥen
    Translation: Les chiens sont petits
    Alternative translations:
      - Les chiens sont jeunes
      
  - Phrase: Imcac mellulit
    Alternative versions:
      - Imcac d imellalen
    Translation: Les chats sont blancs

  - Phrase: Imeqranen tetten aksum
    Translation: Les vieux mangent de la viande
    Alternative translations:
      - Les grands mangent de la viande

  - Phrase: Idir d azubaɣ
    Translation: Idir est roux

  - Phrase: Aqjun meẓẓi u wesser
    Alternative versions:
      - Aqjun meẓẓi u d amɣar
      - Aqjun meẓẓi u meqqer
      - Aqjun meẓẓi u d awessur
    Translation: Le chien est petit et vieux

  - Phrase: Lejnan zegzaw 
    Translation: Le parque est vert

  - Phrase: Lejnan hraw
    Translation: Le parque est large

  - Phrase: Aɣerda d azerzaɣ
    Translation: La souris est grisonnante
    Alternative translations:
      - Le rat est grisonnant

  - Phrase: Lfilat meqrit, iɣerdayen meẓẓiyit 
    Translation: Les éléphants sont grands, les souris sont petites

  - Phrase: Iɣerdayen imeqranen qeddcen
    Translation: Les grandes souris travaillent


