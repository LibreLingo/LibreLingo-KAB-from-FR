Phrases:
  - Phrase: Tḥemmleḍ lqahwa?
    Translation: Aimes tu le café?

  - Phrase: Ḥemmleɣ irektiyen
    Alternative versions:
      - Terreɣ irektiyen
    Translation: J'aime les pâtes 
    
  - Phrase: Ḥemmleɣ tabyirt
    Alternative versions:
      - Terreɣ tabyirt 
    Translation: J'aime la bière
   
  - Phrase: Ur ḥemmleɣ ara ccṛab
    Alternative versions:
      - Ur terreɣ ara ccṛab 
    Translation: Je n'aime pas le vin

  - Phrase: Ur itett ara tacriḥt
    Alternative versions:
      - Ur itett ara aksum 
    Translation: Il ne mange pas la viande

  - Phrase: Nekk tesseɣ llatay
    Alternative versions:
      - Tesseɣ llatay
    Translation: Je bois du thé

  - Phrase: Cecilia ur ttett ara aslem
    Translation: Cecilia ne mange pas le poisson

  - Phrase: Yiwet n tebyirt, txil-k!
    Translation: Une bière "{s'il vous plait}"!


