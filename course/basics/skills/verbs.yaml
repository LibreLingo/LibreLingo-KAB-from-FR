Skill:
  Name: Verbes
  Id: 9

New words: []
  
Phrases:
  - Phrase: Nekk d amcic
    Alternative versions:
      - Nekkini d amcic
    Translation: Je suis un chat

  - Phrase: Kemm tdesseḍ
    Alternative versions:
      - Kemmini tdesseḍ
      - Tdesseḍ
    Translation: Tu ris
    Also accepted:
      - Toi tu ris

  - Phrase: Agmar iderreɛ
    Alternative versions:
      - Aɛudiw iderreɛ
    Translation: Le cheval galope

  - Phrase: Nekk tetteɣ aɣrum
    Alternative versions:
      - Tetteɣ aɣrum
    Translation: Je mange du pain

  - Phrase: Kečč ttetteḍ irektiyen
    Alternative versions:
      - Ttetteḍ irektiyen
      - Keččini ttetteḍ irektiyen
    Translation: Tu manges les pâtes

  - Phrase: Nettat ttett pizza
    Alternative versions:
      - Ttett pizza
    Translation: Elle mange de la pizza

  - Phrase: Netta itett aɣrum
    Alternative versions:
      - Itett aɣrum
    Translation: Il mange du pain

  - Phrase: Nekk tesseɣ tabyirt
    Alternative versions:
      - Nekkini tesseɣ tabyirt
      - Tesseɣ tabyirt
    Translation: Je bois de la bière
    Also accepted:
      - Moi je bois de la bière

  - Phrase: Kemm ttesseḍ ayefki
    Alternative versions:
      - Kemmini ttesseḍ ayefki
      - Ttesseḍ ayefki    
    Translation: Tu bois du lait
    Also accepted:
      - Toi tu bois du lait

  - Phrase: Maria ttess tabyirt
    Translation: Maria bois de la bière

  - Phrase: Agmar itess aman
    Alternative versions:
      - Aɛudiw itess aman
    Translation: Le cheval boit de l’eau

