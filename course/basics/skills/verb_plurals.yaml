Skill:
  Name: Verb plurals
  Id: 10

New words: []

Phrases:
  - Phrase: Nekni ntett seksu
    Alternative versions:
      - Nekkenti ntett seksu
      - Ntett seksu      
    Translation: Nous mangeons du couscous

  - Phrase: Kunwi ttettem aḍil
    Alternative versions:
      - Ttettem aḍil	
    Translation: Vous mangez du raisin

- Phrase: Kunnemti ttettemt tibexsisin
    Alternative versions:
      - Ttettemt tibexsisin
    Translation: Vous mangez des figues

  - Phrase: Nutenti tettent tiẓuṛin
    Alternative versions:
     - Tettent tiẓuṛin	
    Translation: Elles mangent du raisin

  - Phrase: Nutni tetten tiɣrifin
    Alternative versions:
     - Tetten tiɣrifin	
    Translation: Ils mangent des crêpes 

  - Phrase: Nekkenti ntess lqahwa
    Alternative versions:
      - Nekni ntess lqahwa
      - Ntess lqahwa
    Translation: Nous buvons du café

  - Phrase: Kunnemti ttessemt aman
    Alternative versions:      
      - Ttessemt aman
    Translation: Vous buvez de l’eau

- Phrase: Kunwi ttessem llatay
    Alternative versions:      
      - Ttessem llatay
    Translation: Vous buvez du thé

  - Phrase: Nutenti tessent ayefki
    Alternative versions:
      - Tessent ayefki
    Translation: Elles boivent du lait

  - Phrase: Nutni tessen tabyirt
    Alternative versions:
      - Tessen tabyirt
    Translation: Ils boivent de la bière

  - Phrase: Nekni nrekkeb iɛudiwen 
    Alternative versions:
      - Nekkenti nrekkeb iɛudiwen
      - Nrekkeb iɛudiwen
    Translation: Nous montons les chevaux

  - Phrase: Kunnemti tetturaremt d yimcac 
    Alternative versions:
      - Tetturaremt d yimcac
    Translation: Vous jouez avec les chats

- Phrase: Kunwi tettazzalem d yiqjan 
    Alternative versions:
      - Tettazzalem d yiqjan
    Translation: Vous courrez avec les chiens

  - Phrase: Nutenti zzuɣurent taqejjirt 
    Alternative versions:
      - Zzuɣurent taqejjirt
    Translation: Elles trainent la patte

- Phrase: Nutni nehhren aɣyul 
    Alternative versions:
      - Nehhren aɣyul
    Translation: Ils conduisent l’âne 





