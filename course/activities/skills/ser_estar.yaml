Skill:
  Name: État
  Id: 16

New words: []

Phrases:

  - Phrase: Lluẓeɣ 
    Alternative versions:
      - Nekk lluẓeɣ    
    Translation: J’ai faim

  - Phrase: Aql-i deg uɣerbaz 
    Alternative versions:
      - Aql-i di llakul
    Translation: Je suis à l’école
        
  - Phrase: Neffud tiqit n waman
    Alternative versions:
      - Nekni neffud
      - Nekkenti neffud
    Translation: Nous avons soif 
    Alternative translations:
      - Nous avons soif d’eau

  - Phrase: Maria d imeddukal-is ɛyan 
    Alternative versions:
      - Nutni ɛyan
    Translation: Maria et ses amis sont fatigués
    Alternative translations:
      - Ils sont fatigués

  - Phrase: Omar d Idir serden seg tikli
    Alternative versions:
      - Nutni serden si tikli
    Translation: Omar et Idir sont exténués de marcher
    Alternative translations:
      - Ils sont exténués de marcher

  - Phrase: Amcic-agi zeddig 
    Alternative versions:
      - Amcic-a zeddig
    Translation: Ce chat est propre

  - Phrase: Aqjun-agi yeqlundem 
    Alternative versions:
      - Netta yeqlundem
      - Aydi-a yeqlundem
    Translation: Ce chien est somnolent
    Alternative translations:
      - Ce chien somnole

  - Phrase: Arrac llexsen
    Alternative versions:
      - Llexsen
    Translation: Les garçons sont mouillés 
    Alternative translations:
      -  Ils sont mouillés

  - Phrase: Aɣyul yeglalez deg uɣebbar 
    Alternative versions:
      - Yeglalez deg uɣebbar 
    Translation: L’âne s’est roulé dans la poussière

  - Phrase: Lmerd yumes d tibuxin
    Alternative versions:
      - Yumes d tibuxin
    Translation: L’ours est souillé de suie
    Alternative translations:
      - Il est sali de suie

  - Phrase: Ttergigiɣ seg usemmiḍ
    Translation: Je tremble de froid
    
  - Phrase: Maria tetcirriw si tawla
    Alternative versions:
      - Tetcirriw seg tawla
    Translation: Maria frissonne de fièvre
    Alternative translations:
      - Elle frissonne de fièvre

  - Phrase: Tulawin nnecrahent 
    Alternative versions:
      - Lxalat nnecrahent
    Translation: Les femmes sont heureuses

  - Phrase: Taqcict tenneɣni  
    Alternative versions:
      - Tenneɣni
    Translation: La fille est triste


