Skill:
  Name: Continuons
  Id: 17

New words: []

Phrases:
  - Phrase: Nekkni nessewway imensi
    Alternative versions:
      - Nekkenti nessewway imensi
      - Nessewway imensi
    Translation: Nous sommes entrain de cuisiner le souper
    Alternative translations: 
       - Nous cuisinons le souper

  - Phrase: Nekk seɣtayeɣ alaɣmu-agi
    Alternative:
      - Seɣtayeɣ alaɣmu-a      
    Translation: Je corrige cet exercice

  - Phrase: Nutenti tturarent tuffra
    Alternative versions:
      - Tturarent tuffra
    Translation: Elles jouent à cache cache

  - Phrase: La tesmuzguteḍ? 
    Alternative versions:
      - Tesmuzguteḍ kečč?
    Translation: Es-tu entrain d’écouter?

  - Phrase: Tlemmdeḍ aṭas
    Alternative versions:
      - La lemmdeḍ aṭas
      - Kečč tlemmdeḍ xilla
    Translation: Tu es entrain d’apprendre beaucoup
    Alternative translations:
      - Tu apprends beaucoup

  - Phrase: Abṛik yeslufuy i umcic
    Translation: Le canard est entrain de caresser le chat
    Alternative translations: 
       - Le canard caresse le chat

  - Phrase: Taqcict tettɛummu deg wasif
    Translation: La fille est entrain de nager dans la rivière

  - Phrase: Aqcic itett tiẓidanin
    Alternative versions:
      - Aqcic la itett tiẓidanin
    Translation: Le garçon est entrain de manger des sucreries
    Alternative translations:
      - Le garçon mange des sucreries

  - Phrase: La ttarun tabṛat?
    Translation: Sont ils entrain d’écrire une lettre?
    Alternative translations:
      - Écrivent-ils la lettre?

  - Phrase: Nekkenti netteddu ɣer lexla
    Alternative versions:
      - Netteddu ɣer lexla     
    Translation: Nous marchons vers le champs 
    Alternative translations:
      - Nous partons au champs

  - Phrase: La cennuɣ yiwet taɣect
    Alternative versions:
      - Cennuɣ yiwet taɣect
    Translation: Je suis entrain de chanter une chanson
    Alternative translations:
      - Je chante une chanson


